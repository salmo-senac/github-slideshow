<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Slideshow</title>
		<link rel="stylesheet" type="text/css" href="slides.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/slides.js"></script>
	</head>
	<body>
		<!-- Slideshow container -->
		<ul id="slideshow-container">
		  <!-- Full-width images with number and caption text -->
		  <li class="mySlides fade">
		    <div class="numbertext">1 / 3</div>
		    <figure>
			    <img src="img/slide01.jpg">
			    <figcaption class="text">Caption Text</figcaption>
		    </figure>
		  </li>

		  <li class="mySlides fade">
		    <div class="numbertext">2 / 3</div>
		    <figure>
			    <img src="img/slide02.jpg">
			    <figcaption class="text">Caption Two</figcaption>
		    </figure>
		  </li>

		  <li class="mySlides fade">
		    <div class="numbertext">3 / 3</div>
		    <figure>
			    <img src="img/slide03.jpg">
			    <figcaption class="text">Caption Three</figcaption>
		    </figure>
		  </li>

		  <!-- Next and previous buttons -->
		  <a id="prev">&#10094;</a>
		  <a id="next">&#10095;</a>
		</ul>

		<!-- The dots/circles -->
		<ul id="controle">
		  <li class="dot" value="1"></li> 
		  <li class="dot" value="2"></li> 
		  <li class="dot" value="3"></li> 
		</ul>
		
	</body>
</html>
